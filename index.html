<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>My Website</h1>
		<nav>
			<ul>
				<li><a href="#about-me">About Me</a></li>
				<li><a href="#my-interests">My Interests</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact-me">Contact Me</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="about-me">
			<h2>About Me</h2>
			<p>I am a software developer with a passion for web development.</p>
		</section>

		<section id="my-interests">
			<h2>My Interests</h2>
			<p>My interests include dancing ,painting and reading novels.</p>
		</section>

		<section id="gallery">
			<h2>Gallery</h2>
			<div class="image-container">
				<img src="JAYATI PHOTO 1.jpeg" alt="Image 1">
				<img src="JAYATI PHOTO 2.jpeg" alt="Image 2">
				<img src="JAYATI PHOTO 3.jpeg" alt="Image 3">
			</div>
		</section>

		<section id="contact-me">
			<h2>Contact Me</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">

				<label for="email">Email:</label>
				<input type="email" id="email" name="email">

				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>

				<input type="submit" value="Send">
			</form>
		</section>
	</main>

	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>
</body>
</html>
